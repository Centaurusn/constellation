LabelFontsOptionsPanel.descriptionTextArea.text=Constellation can use multiple fonts to render labels for nodes and connections. Use the text area on the left to specify fonts, one per line, with more specific fonts first. The menus below the text area contain all of the available options.\n\nOTF fonts must be specified by their file names. On Windows, if an OTF font file name such as "NotoSerifSC-Regular.otf" is specified, the file will first be looked for in the user's local profile font directory, then the windows directory:\n%LOCALAPPDATA%/Microsoft/Windows/Fonts/NotoSerifSC-Regular.otf\n%WINDIR%/Fonts/NotoSerifSC-Regular.otf\n\nYou can specify font styles such as Bold or Italic, as well as which Unicode script blocks the font will be used for. For example, to specify Arial Bold, but only the Lating and Common script blocks:\nArial,BOLD,LATIN,COMMON\n\nUse ! to specify all but a certain script block; for example, to specify Arial for all scripts but Arabic:\nArial,!ARABIC\n\nBlank lines and lines starting with # are ignored.
