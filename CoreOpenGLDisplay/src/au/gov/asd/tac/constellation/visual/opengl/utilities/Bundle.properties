LabelFontsPanel.jLabel1.text=Font:
LabelFontsPanel.jTextArea2.text=CONSTELLATION can use multiple fonts to render labels for nodes and connections. Specify a font name per line, with more specific fonts first. The drop-down beneath the font list contains all of the available fonts.\n\nOTF type fonts must be specified as file names.\n\nOn Windows, if an OTF font file name such as "NotoSerifSC-Regular.otf" is specified, the file will be looked for in the user local profile font directory; for example:\n\n%LOCALAPPDATA%/Microsoft/Windows/Fonts/NotoSerifSC-Regular.otf\n\nBlank lines and lines starting with # are ignored.\n\n\n\n
LabelFontsPanel.addFontButton.text=Add font name
