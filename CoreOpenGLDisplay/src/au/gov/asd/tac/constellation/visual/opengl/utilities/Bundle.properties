LabelFontsPanel.jLabel1.text=Font:
LabelFontsPanel.jTextArea2.text=CONSTELLATION can use multiple fonts to render labels for nodes and connections. Use the text area on the left to specify a font name per line, with more specific fonts first. The drop-down beneath the font list contains all of the available fonts.\n\nOTF type fonts must be specified as file names.\n\nOn Windows, if an OTF font file name such as "NotoSerifSC-Regular.otf" is specified, the file will first be looked for in the user local profile font directory, then the windows directory:\n\n%LOCALAPPDATA%/Microsoft/Windows/Fonts/NotoSerifSC-Regular.otf\n%windir%/Fonts/NotoSerifSC-Regular.otf\n\nLines can also specify bold or plain, and which Unicode script blocks the font will be used for. For example, to specify Arial Bold, but only the LATIN and COMMON script blocks:\n\nArial,BOLD,LATIN,COMMON\n\nUse ! to specify all but the specified script block; for example, Arial for all scripts but Arabic:\n\nArial,!ARABIC\n\nBlank lines and lines starting with # are ignored.\n\n\n\n
